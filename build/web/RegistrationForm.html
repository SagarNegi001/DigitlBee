
<html>
    <head>
        <title>College Notice Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Registration Form</h1><br>
        <form action="SaveInfo" method="post"> 
            <table>
                <tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
                <tr><td>Email:</td><td><input type="text" name="email"></td></tr>
                <tr><td>Mobile no.:</td><td><input type="number" name="mobile_no"></td></tr>
                
                <tr><td>Gender:</td><td>  
                        <select name="gender" style="width:150px">  
                            <option>Male</option>  
                            <option>Female</option>   
                            <option>Other</option>  
                        </select>  
                    </td></tr>
                <tr><td>User Type</td><td>  
                        <select name="user" style="width:150px">  
                            <option>Teacher</option>  
<option>Student</option>    
                            <option>Other</option>  
                        </select>  
                    </td></tr>
<tr><td>Password:</td><td><input type="password" name="password"></td></tr>
                <tr><td colspan="2"><input type="submit" value="LogIn"/></td></tr>  
            </table>  


           
        </form>
    </body>
</html>
